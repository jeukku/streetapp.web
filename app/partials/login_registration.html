<div class="login-form">
	<form ng-submit="submit" name="registrationForm">
		<fieldset>
			<div class="clearfix">
				<input type="text" placeholder="Username" ng-model="user.username">
			</div>
			<div class="clearfix">
				<input type="text" placeholder="E-mail" ng-model="user.email">
			</div>
			<button class="btn primary" type="submit" ui-sref="login.submit">Sign
				in</button>
		</fieldset>
	</form>
</div>
