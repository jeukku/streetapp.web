<div class="form-horizontal">
	<form ng-submit="save()" name="NewMessageForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">Otsikko</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" placeholder="Otsikko"
					ng-model="message.title">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Teksti</label>
			<div class="col-sm-10">
				<textarea ng-model="message.content" class="form-control"></textarea>
			</div>
			<button class="btn primary" type="submit" value="save">Tallenna</button>
		</div>
	</form>
</div>
